<body>
    <section class="paddingSidebar">
        <div class="title-selection">
            <h1>Editar Evaluacion de {{profile?.givenName}} {{profile?.surname}}</h1>
        </div>
        <section class="hr-users">
    
    
            <div id="hr-title">
                <div>
                    <h2 class="subtitle">Mi Evaluaci√≥n360</h2>
                </div>
                <div class="button-section">
                    <div class="add-user-button-center">
                        <a class="add-user" routerLink="/home/employee_home">Cancelar</a>
                    </div>
        
                    <div class="add-user-button-right">
                        <a class="add-user">Guardar</a>
                    </div>
                </div>
            </div>
    
                
            <table class="rh-table">
                <tr>
                    <th>#</th>
                    <th>Usuario</th>
                    <th>Como evaluo</th>
                    <th>Como me evaluan</th>
                    <th>Proyecto</th>
                    <th>Horas Totales</th>
                </tr>
                <tr *ngFor="let team of displayTeam?.relationships">
                    <th>{{team.ID}}</th>
                    <th>{{team.userName}}</th>
                    <th>{{team.projectLead}}</th>
                    <th>Team</th>
                    <th>{{team.project}}</th>
                    <th>{{team.hours}}</th>
                </tr>
                
            </table>
        </section>
    </section>
</body>
<router-outlet></router-outlet>
