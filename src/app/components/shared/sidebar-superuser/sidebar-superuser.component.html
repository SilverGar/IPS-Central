<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./sidebar-superuser.component.css">
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apricot Sidebar</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo-details">
            <i class='bx bxl-windows'></i>
            <span class="logo_name">Inflection Point</span>
        </div>
        <ul class="nav-links">
            <li>
                <a routerLink="/superuser/dashboard">
                    <i class='bx bx-grid-alt'></i>
                    <span class="link_name">Dashboard</span>
                </a>
                <ul class="sub-menu blank">
                    <li><a class="link_name">Dashboard</a></li>
                </ul>
            </li>
            <li>
                <a routerLink="/superuser/manage-users">
                    <i class='bx bx-folder'></i>
                    <span class="link_name">Mi Usuario</span>
                </a>
                <ul class="sub-menu blank">
                    <li><a class="link_name">Mi Usuario</a></li>
                </ul>
            </li>
            <li>
                <a routerLink="/superuser/load-file">
                    <i class='bx bx-folder'></i>
                    <span class="link_name">File Manager</span>
                </a>
                <ul class="sub-menu blank">
                    <li><a class="link_name" href="#">Files</a></li>
                </ul>
            </li>
            <li>
                <div class="profile-details">
                    <div class="profile-content">
                        <img src="http://localhost:4200/assets/stock.jpeg" alt="">
                    </div>
                        <div class="name-job">
                            <div class="profile_name">{{profile?.givenName}}</div>
                            <div class="job">Superusuario</div>
                        </div>
                        <i class='bx bx-log-out' id="log_out" (click)="logout()"></i>
                </div>
            </li>
        </ul>
    </div>
    <section class="home-section">
        <router-outlet></router-outlet>
    </section>
    <script>
        let arrow = document.querySelectorAll(".arrow");
        for(var i = 0; i < arrow.length; i++) {
            arrow[i].addEventListener("click", (e)=>{
                let arrowParent = e.target.parentElement.parentElement;
                console.log(arrowParent);
                arrowParent.classList.toggle("showMenu");
            });
        }

        let sidebar = document.querySelector(".sidebar");
        let sidebarBtn = document.querySelector(".bx-menu");
        console.log(sidebarBtn)
        sidebarBtn.addEventListener("click", ()=>{
            sidebar.classList.toggle("close");
        });
    </script>
    
</body>
</html>
